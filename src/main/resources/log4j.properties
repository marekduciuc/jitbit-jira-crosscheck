log4j.rootLogger=info, FA, CA
log4j.errorLogger=debug, FA,  

#Console Appender
log4j.appender.CA=org.apache.log4j.ConsoleAppender
log4j.appender.CA.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.CA.layout.conversionPattern=[%p] %d %c{2.} %M - %m%n
#log4j.appender.CA.layout.conversionPattern=%d [%t] %-5p %c{1.} %x - %m%n 

#File Appender
log4j.appender.FA=org.apache.log4j.FileAppender
log4j.appender.FA.File=sample.log
log4j.appender.FA.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.FA.layout.conversionPattern=[%p] %d %c{2.} %M - %m%n
#log4j.appender.FA.layout.conversionPattern=%d [%t] %-5p %c{1.} %x - %m%n 